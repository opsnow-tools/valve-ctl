# chart-version: latest

nameOverride: kubernetes-dashboard

extraArgs:
  - --enable-insecure-login=true
  - --insecure-bind-address=0.0.0.0
  - --insecure-port=9090

service:
  type: NodePort
  externalPort: 443

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  path: /
  hosts:
    - kubernetes-dashboard.127.0.0.1.nip.io

rbac:
  create: true
  clusterAdminRole: true
